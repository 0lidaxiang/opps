language: python
python:
  - "2.7"
services:
  - redis-server
env:
  - DJANGO=django==1.6
install:
  - pip install $DJANGO --use-mirrors
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt
  - python setup.py install
script: make test
notifications:
  irc: "irc.freenode.org#opps"
  on_success: "never"
after_success:
  - coveralls
